<!DOCTYPE html>
<html lang="ro" data-bs-theme="light">

<head>
	<meta charset="utf-8">
	<title>Creeaza acum un cont!</title>
	<meta name="Description"
		content="Permite utilizatorilor sa isi creeze un cont nou prin introducerea unui nume, email, parola. ">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../CSS/bootstrapGlobalEdit.css">
	<link rel="stylesheet" href="../3.RegisterPage/registerPage.css">



</head>

<body class="my-login-page">
	<div class="theme-toggle">
		<i class="bi bi-sun"></i>
		<div class="form-check form-switch mx-2">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="switchTheme()">
		</div>
		<i class="bi bi-moon"></i>
	</div>
	
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="col-12 col-md-8 col-lg-6">
					<div class="card-wrapper">
						<div class="brand text-center">
							<a href="../LandingPage/index.html">
								<img src="../Media/logo-dark.png" alt="logo">
							</a>
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title text-center">Inregistreaza-te</h4>
								<form method="POST" class="my-login-validation" novalidate>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="surname" placeholder=" " required>
										<label for="surname">Prenume</label>
										<div class="invalid-feedback display-5">
											Care este prenumele?
										</div>
									</div>

									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="name" placeholder=" " required>
										<label for="name">Nume</label>
										<div class="invalid-feedback">
											Care este numele?
										</div>
									</div>

									<div class="form-floating mb-3">
										<input type="tel" class="form-control" id="phone" placeholder=" " name="phone">
										<label for="phone">Telefon</label>
										<div class="invalid-feedback">
											Introduceți un număr de telefon valid.
										</div>
									</div>

									<div class="form-floating mb-3">
										<input type="email" class="form-control" id="email" placeholder=" " name="email"
											required>
										<label for="email">E-Mail</label>
										<div class="invalid-feedback">
											E-mailul este invalid.
										</div>
									</div>

									<div class="form-floating mb-3">
										<input type="password" class="form-control" id="password" placeholder=" "
											name="password" required>
										<label for="password">Parola</label>
										<div class="invalid-feedback">
											Parola este obligatorie.
										</div>
									</div>

									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="agree" id="agree" class="custom-control-input"
												required="">
											<label for="agree" class="custom-control-label">Sunt de acord cu <a
													href="#">Termeni si Conditii</a></label>
											<div class="invalid-feedback">
												Sunt de acord cu Termenii si conditiile
											</div>
										</div>
									</div>

									<div class="form-group mt-3 text-center">
										<button type="submit" class="btn btn-primary-me btn-block">
											Creeaza cont
										</button>
									</div>
									<div class="mt-4 text-center">
										Ai deja cont creat? <a href="index.html">Conecteaza-te</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer text-center mt-3 mb-1">
							BuildCV &copy; 2024
						</div>
					</div>
				</div>
			</div>
	</section>

<script defer src="../JS/importCSSglobal.js"></script>
	<script defer src="../Bootstrap/bootstrap.bundle.min.js"></script>
	<script defer src="./switchTheme.js"></script>
</body>

</html>
