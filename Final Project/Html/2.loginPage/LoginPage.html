<!DOCTYPE html>
<html lang="ro" data-bs-theme="light">

<head>
	<meta charset="utf-8">
	<title>Conecteaza-te la serviciul BuildCV</title>
	<meta name="Description"
		content="Permite utilizatorilor sa se conecteze la contul pe care il au prin intermediul credentialelor si accesarea butonului de submit.">
	<meta name="viewport" content="width=device-width,initial-scale=1">


	<link rel="pre-connect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../../CSS/bootstrapGlobalEdit.css">
	<link rel="stylesheet" href="../../CSS/globalLocalStyle.CSS">
	<link rel="stylesheet" href="./LoginStyle.css">

	<!-- JS JS JS JS JS JS JS -->
	<!-- JS JS JS JS JS JS JS -->
	<!-- JS JS JS JS JS JS JS -->
	<!-- JS JS JS JS JS JS JS -->
	<!-- JS JS JS JS JS JS JS -->

	<script defer src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script defer src="https://kit.fontawesome.com/5f7a9ef8d5.js"></script>
	<script defer src="../../JS/global/bootstrap.bundle.min.js"></script>
	<script defer src="../../JS/global/switchTheme.js"></script>
	<script defer src="../../JS/global/translate.js"></script>
	<script defer src="./LoginPage.js"></script>

</head>

<body>

	<section>
		<header>
			<div class="theme-toggle">
				<i class="bi bi-sun"></i>
				<div class="form-check form-switch mx-2">
					<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="switchTheme()">
				</div>
				<i class="bi bi-moon"></i>
			</div>
			<nav class="navbar navbar-expand-md ">
				<div class="container-fluid">
					<a class="navbar-brand d-none d-md-block" href="../1.landingPage/index.html">
						<img id="logo" src="../../Media/logo-dark.png" alt="Logo">
					</a>

					<button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
						aria-labelledby="offcanvasNavbarLabel">
						<div class="   offcanvas-header">
							<h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel">Build with US!</h5>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
								aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">

							<ul class="  navbar-nav justify-content-end flex-grow-1 pe-3 gap-3 fs-5">
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle fs-5" href="#" role="button"
										data-bs-toggle="dropdown" aria-expanded="false">
										<i class="fa-solid fa-globe fs-4"></i>
									</a>
									<ul class="dropdown-menu p-0">
										<li><a class="dropdown-item fs-5 p-2 d-flex align-items-center " id="usaflag"
												onclick="loadEnLogin()">

												<img src="../../Media/us.svg" class="flag-icon"
													alt="English Flag">English</a></li>
										<li><a class=" dropdown-item fs-5 p-2 d-flex align-items-center " id="roFlag"
												onclick="loadRoLogin()">
												<img src="../../Media/ro.svg" class="flag-icon"
													alt="Romanian Flag">Romana</a></li>
									</ul>


								</li>
								<li class="nav-item">
									<a class="nav-link active fs-5 animatel" aria-current="page"
										href="../1.landingPage/index.html" id="homeDirect">Acasa
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active fs-5 animatel" aria-current="page" id="price"
										href="../1.landingPage/index.html#goodPrice">Pret</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active fs-5 animatel" aria-current="page"
										href="../5.ContactPage/ContactPage.html">Contact</a>
								</li>


							</ul>

						</div>
					</div>
				</div>
			</nav>

		</header>
	</section>


	<section class="h-100 mb-3">
		<div class="container h-100 mx-auto">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand text-center d-block d-md-none">
						<a href="../1.landingPage/index.html">
							<img src="../../Media/logo-dark.png" alt="logo">
						</a>
					</div>

					<div id="alertContainer"></div>
					<div class=" card secondary-color-bcg">
						<div class="card-body">
							<p class="card-title text-center " id="tryLogin">Conecteaza-te</p>
							<form method="POST" class="my-login-validation" id="loginForm" novalidate="">
								<div class="form-floating mb-3">
									<input id="email" type="email" class="form-control" name="email" placeholder=""
										required autofocus>
									<label for="email">E-mail</label>
									<div class="invalid-feedback" id="emailNotvalid">
										Emailul nu este valid!
									</div>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="password" placeholder=" "
										name="password" required>
									<label for="password" id="passEnter">Parola</label>
									<div class="invalid-feedback" id="mustPass">
										Parola este obligatorie.
									</div>
									<button type="button"
										class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2"
										id="togglePassword2">
										<i class="bi bi-eye " id="togglePasswordIcon2"></i>
									</button>
								</div>
								<div>
									<a href="#" class="float-right mb-3" id="forgotPass">
										Ti-ai uitat parola?
									</a>
								</div>
								<div class="form-floating mb-3">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input">
										<label for="remember" class="custom-control-label mt-3" id="rememberMe">Tine
											minte</label>
									</div>
								</div>
								<div class="form-group d-flex justify-content-center m-0">
									<button type="submit" class="btn btn-primary-me btn-block" id="connect">
										Conecteaza-te
									</button>
								</div>
							</form>
							<div class="mt-4 text-center">
								<p id="notAuser">Nu ai cont la noi? </p>
								<a id="tryRegister" href="../3.RegisterPage/registerPage.html">Creeaza acum</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
