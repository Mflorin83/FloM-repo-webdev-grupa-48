<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="utf-8">
    <title>Creeaza acum un cont!</title>
	<meta name="Description" content="Permite utilizatorilor sa isi creeze un cont nou prin introducerea unui nume, email, parola. ">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../LoginPage/LoginStyle.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<a href="../LandingPage/index.html">
							<img src="../Media/logo-dark.png" alt="logo">
						</a>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Inregistreaza-te</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="surname">Prenume</label>
									<input id="surname" type="text" class="form-control" name="surname" required autofocus>
									<div class="invalid-feedback">
										Care este prenumele?
									</div>
								</div>

                                <div class="form-group">
									<label for="name">Nume</label>
									<input id="name" type="text" class="form-control" name="name" required >
									<div class="invalid-feedback">
										Care este numele?
									</div>
								</div>

                                <div class="form-group">
									<label for="phone">Telefon</label>
									<input id="phone" type="tel" class="form-control" name="phone">
									<div class="invalid-feedback">
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										E-mailul este invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required >
									<div class="invalid-feedback">
										Parola este obligatorie
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Sunt de acord cu  <a href="#">Termeni si Conditii</a></label>
										<div class="invalid-feedback">
											Sunt de acord cu Termenii si conditiile
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Creeaza cont
									</button>
								</div>
								<div class="mt-4 text-center">
									Ai deja cont creat? <a href="index.html">Conecteaza-te</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						BuildCV &copy; 2024
					</div>
				</div>
			</div>
		</div>
	</section>

	
</body>
</html>
