<!DOCTYPE html>
<html>

    <head>
        <title>Welcome to our Customer Satisfaction Form</title>
        <meta charset="utf-8">
        <meta name="Description" content="Tema Html creata de Florin">
        <meta name="author" content="Florin-Ionut MIHAI"/>
        <meta name="keywords" content="Formular, Customer, Satisfaction"/>
        <link rel="shortcut icon" href="../Images/fav1.jpg" type="image/x-icon"/>
    </head>

    <body>
        <h1><u>Formular de identificare a satisfactiei clientului</u></h1>
        <br>
        <p>Va rugam sa va rezervati cateva minute pentru a completat acest formular</p>
        <br>
        
        <form>
            <title>Formular_satisfactie_client</title>
        <fieldset>
            <legend><b><i>Date de contact</i></b></legend>
                <label for="nume">Nume</label>
                <input type="text" id="nume" required>
                <label for="prenume">Prenume</label>
                <input type="text" id="prenume" required>
                <label for="telefon">Telefon</label>
                <input type="number" id="telefon" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </fieldset>

            <fieldset>
                <legend><b><i>Nivel de satisfactie globala</i></b></legend>
            
            <table>
                <tr>
                    <td><p><B>Accesibilitate</B></p></td>
                    <td><p><B>Calitatea informatiilor</B></p></td>
                    <td><p><B>Promptitudine</B></p></td>
                </tr>

                <tr>
                    <td>
                        <label><input type="radio" name="Accesibilitate" value="foarte_accesibil"> Foarte accesibile</label><br>
                        <label><input type="radio" name="Accesibilitate" value="accesibile"> Accesibile</label><br>
                        <label><input type="radio" name="Accesibilitate" value="se_putea_mai_bine"> Se putea mai bine</label><br>
                        <label><input type="radio" name="Accesibilitate" value="greu_accesibile"> Greu accesibile</label><br>
                        <label><input type="radio" name="Accesibilitate" value="Trebuie_imbunatatite"> Trebuie imbunatatite</label><br>
                    </td>
                               
                    <td>
                        <label><input type="radio" name="Calitatea informatiilor" value="Foarte_pertinente"> Foarte pertinente</label><br>
                        <label><input type="radio" name="Calitatea informatiilor" value="Pertinente"> Pertinente</label><br>
                        <label><input type="radio" name="Calitatea informatiilor" value="se_putea_mai_bine"> Se putea mai bine</label><br>
                        <label><input type="radio" name="Calitatea informatiilor" value="Usor_eronate"> Usor eronate</label><br>
                        <label><input type="radio" name="Calitatea informatiilor" value="Trebuie_imbunatatite"> Trebuie imbunatatite</label><br>
                    </td>
                                
                    <td>
                        <label><input type="radio" name="Promptitudine" value="Extrem_de_prompte"> Extrem de prompte</label><br>
                        <label><input type="radio" name="Promptitudine" value="Prompte"> Prompte</label><br>
                        <label><input type="radio" name="Promptitudine" value="se_putea_mai_bine"> Se putea mai bine</label><br>
                        <label><input type="radio" name="Promptitudine" value="nu_asa_de_prompte"> Nu asa de prompte</label><br>
                        <label><input type="radio" name="Promptitudine" value="Trebuie_imbunatatite"> Trebuie imbunatatite</label><br>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><b><i>In incheiere</i></b></legend><br>
            <textarea name="propuneri" id="propuneri" cols="130" rows="10">Aici ne puteti transmite sugestiile d-voastra</textarea>
        <div>
            <label><input type="checkbox" name="Acord_transmitere_email" value="Sunt de acord" required>Sunt de acord cu transmiterea informatiilor</label>
        </div> <br>
            <label for="Contact_ulterior">Cum va putem contacta pe viitor?</label>
                <select name="viitor" id="Contact_ulterior">
                    <option value="" selected>--selectati o optiune--</option>
                    <option value="2" >Email</option>
                    <option value="3" >Telefon</option>
                    <option value="4" >Nu doresc</option>
                </select>
        </fieldset><br>
        
        <input type="submit" value="Trimite formularul">
        <input type="reset" value="Anuleaza cererea">

        </form>
  
</html>
