<!DOCTYPE html>

<head>
   <title> Bine ati venit la pagina noastra de contact!</title>
   <meta charset="utf-8">
   <meta name="Description" content="Formular-Contact">

</head>

<body>
   <div class="contact-container">
      <h2>Pentru informatii suplimentare va stam la dispozitie</h2>
      <p>Nu ezitati sa intrati in legatura cu noi. Completati formularul de mai jos si va vom raspunde in cel mai scurt
         timp</p>
      <form class="form-container">
         <div class="form-name-email">
            <label for="name"> Nume complet </label>
            <input type="text" id="name" placeholder="Introduceti numele" required>
            <label for="Email"> Email </label>
            <input type="email" id="Email" placeholder="exemplu@domeniu.ro"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
         </div>
         <div class="Subject-textarea">
            <label for="Suject">Subiect</label>
            <input type="text" id="Subject" required>
            <label for="your-message"></label>
            <input type="text" id="your-message" placeholder="Mesajul d-voastra..." maxlength="400">
            <label for="gdpr-agreement">Sunt de acord sa fiu contactat</label>
            <input type="checkbox" id="gdpr-agreement">
         </div>
         <div class="submit-cancel-button" \>
            <input type="submit" value="Trimite">
            <input type="reset" value="Anuleaza">
         </div>
      </form>
      <nav class="map">
         <a href="https://maps.app.goo.gl/3BMGNRYFs4oKitKF8"></a>
      </nav>


</body>
