<!DOCTYPE html>
<html>

<head>
    <title> Bine ati venit la pagina noastra de contact!</title>
    <meta charset="utf-8">
    <meta name="Description" content="Formular-Contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Global.css">
    <link rel="stylesheet" href="../CSS/colors.css">
    <link rel="stylesheet" href="../CSS/Typography.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contacteaza-ne</h2>
            <p>Pentru informatii suplimentare va stam la dispozitie!</p>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nume Complet" required>
                    <input type="email" id="email" name="email" placeholder="Adresa de email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <input type="text" id="subject" name="subject" placeholder="Subiect" required>
                <textarea id="message" name="message" placeholder="Mesajul d-voastra" required></textarea>
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">Sunt de acord sa fiu contactat</label>
                </div>
                <button type="submit" id="send" disabled>Trimite</button>
            </form>
        </div>
        <div class="map-container">
            <iframe id="iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22797.782753426283!2d26.12176507389488!3d44.418332741101636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1feea27999801%3A0x9317b724ea7a723a!2sDristor%2C%20Bucharest!5e0!3m2!1sen!2sro!4v1709498608572!5m2!1sen!2sro"></iframe>

        </div>
    </div>

    <div class="contact-info">
        <div class="contact-geo">
            <i class="bi bi-geo-alt-fill"></i>
            <p>Dristor, Bucuresti</p>
        </div>

        <div class="contact-phone">
            <i class="bi bi-telephone-inbound-fill"></i>
            <p>Telefon: <a href="tel:+40745135459">0745.135.459</a></p>
        </div>
        <div class="contact-email">
            <i class="bi bi-envelope-at-fill"></i>
            <p>Email: <a href="mailto:contact@fmihai.ro">contact@fmihai.ro</a></p>
        </div>
        <div class="contact-website">
            <i class="bi bi-globe"></i>
            <p><a href="https://fmihai.ro">@fmihai.ro</p>
        </div>
    </div>
    <script>
        //disabling the button initially and enabling it when the checkbox is checked
        document.getElementById('consent').addEventListener('change', function (e) {
            document.getElementById('send').disabled = !e.target.checked;
        });
    </script>
</body>

</html>
